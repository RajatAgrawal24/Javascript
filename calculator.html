<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="answers">
        <br>
        <input type="button" name="" value="1" onclick="answers.value += '1'">
        <input type="button" name="" value="2" onclick="answers.value += '2'">
        <input type="button" name="" value="3" onclick="answers.value += '3'">
        <br>
        <input type="button" name="" value="4" onclick="answers.value += '4'">
        <input type="button" name="" value="5" onclick="answers.value += '5'">
        <input type="button" name="" value="6" onclick="answers.value += '6'">
        <br>
        <input type="button" name="" value="7" onclick="answers.value += '7'">
        <input type="button" name="" value="8" onclick="answers.value += '8'">
        <input type="button" name="" value="9" onclick="answers.value += '9'">
        <br>
        <input type="button" name="" value="0" onclick="answers.value += '0'">
        <input type="button" name="" value="+" onclick="answers.value += '+'">
        <input type="button" name="" value="-" onclick="answers.value += '-'">
        <br>
        <input type="button" name="" value="/" onclick="answers.value += '/'">
        <input type="button" name="" value="*" onclick="answers.value += '*'">
        <input type="button" name="" value="=" onclick="answers.value = eval(answers.value)">
        <br>
        <input type="button" name="" value="Clear All" onclick="answers.value =''">
    </form>
</body>
</html>
