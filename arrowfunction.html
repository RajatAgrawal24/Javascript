<script>
    //arrow fuction
    const p = (a,b) => {document.write("Hello<br>",a+b);}
                    //OR
    const q = (a,b) => document.write("Hello<br>",a+b);

    //for only one variable no need of paranthesis
    const r = a => document.write(a);

    // function calling
    p(3,5);
    document.write("<br>");
    q(3,5);
    document.write("<br>");
    r(4);
</script>
