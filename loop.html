<script>
    let a=1;
    while (a<=10) {
        document.write(a+ " ");
        a++;
    }
    document.write("<br>");
    document.write("<br>");
    while (a>=1) {
        document.write(a+ "Hello<br>");
        a--;
    }
    document.write("<br>");
    let b =10;
    do{
        document.write(b+ "Hello<br>");
        b++;
    }
    while (b<=10);
    document.write("<br>");
    for (let i=0; i<=10; i++) {
        document.write(i+ " ");
    }
</script>
